<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sign in</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"></link>
        <style>
            html,
            body {
                height: 100%;
            }

            body {
                display: flex;
                align-items: center;
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #f5f5f5;
            }

            .form-signin {
                max-width: 330px;
                padding: 15px;
            }

            .form-signin .form-floating:focus-within {
                z-index: 2;
            }

            .form-signin input[type="email"] {
                margin-bottom: -1px;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 0;
            }

            .form-signin input[type="password"] {
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }

            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }

            .b-example-divider {
                height: 3rem;
                background-color: rgba(0, 0, 0, .1);
                border: solid rgba(0, 0, 0, .15);
                border-width: 1px 0;
                box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
            }

            .b-example-vr {
                flex-shrink: 0;
                width: 1.5rem;
                height: 100vh;
            }

            .bi {
                vertical-align: -.125em;
                fill: currentColor;
            }

            .nav-scroller {
                position: relative;
                z-index: 2;
                height: 2.75rem;
                overflow-y: hidden;
            }

            .nav-scroller .nav {
                display: flex;
                flex-wrap: nowrap;
                padding-bottom: 1rem;
                margin-top: -1px;
                overflow-x: auto;
                text-align: center;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }
        </style>
    </h:head>
    <h:body>
        <main class="form-signin w-100 m-auto">
        <h:form>
            <h1 class="h3 mb-3 fw-normal">Lütfen Kayıt Olun</h1>
            
                <div class="form-floating">
                
                <h:inputText class="form-control" id="id" required="true" requiredMessage="Please Enter ID"
                             value="#{User.id}" />
                <label for="ad">Id</label>
                </div>
                <div class="form-floating">
                
                <h:inputText class="form-control" id="email" required="true"
                             requiredMessage="Please Enter Email"
                             value="#{User.email}" />
                <label for="email">Email</label>
                </div>
                <div class="form-floating">
                
                <h:inputText class="form-control"  id="password" required="true"
                             requiredMessage="Please Enter Password"
                             value="#{User.password}"/>
                <label for="password">Password</label>
                </div>
                <div class="form-floating">
                
                <h:inputText class="form-control" id="first_name"  required="true"
                             requiredMessage="Please Enter First Name"
                             value="#{User.first_name}" />
                <label for="firstName">Firstname</label>
                </div>
                <div class="form-floating">
               
                <h:inputText class="form-control" id="last_name" value="#{User.last_name}" />
                <label for="lastName">Lastname</label>
                </div>
                <h:commandButton value="Ekle"
                                 action="#{User.register()}" class="w-100 btn btn-lg btn-primary" />
                <h>Hesabın var mı?</h> <h:outputLink value="login.xhtml">Giriş Yap </h:outputLink>
            
        </h:form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </h:body>
</html>
