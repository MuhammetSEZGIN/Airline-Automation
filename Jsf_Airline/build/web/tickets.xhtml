        <h:dataTable class="table" value="#{User.showAllTickets()}" var="flight"
                     border="0" cellpadding="10" cellspacing="3" >

            <h:column>
                <f:facet name="header">Takeoff Date</f:facet>
                    #{flight.TAKEOFF_DATE}
            </h:column>

            <h:column>
                <f:facet name="header">Takeoff Location</f:facet>
                    #{flight.TAKEOFF_LOCATION}
            </h:column>
            <h:column>
                <f:facet name="header">Landing Location</f:facet>
                    #{flight.LANDING_LOCATION}
            </h:column>
            <h:column>
                <f:facet name="header">Prıce</f:facet>
                    #{flight.PRICE}₺
            </h:column>
            <h:column>
                <f:facet name="header">Plane Model</f:facet>
                    #{flight.NAME}
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton class="btn btn-primary"  value="Buy Ticket" action="#{User.addTicket()}">
                    </h:commandButton>
                </h:form>
            </h:column>
        </h:dataTable>
